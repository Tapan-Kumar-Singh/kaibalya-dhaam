<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaibalya Dhaam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="mb-4">Baby Name Predictor by Kaibalya Dhaam</h1>
        <div class="mb-3">
            <input type="text" id="boyName" class="form-control" placeholder="Enter Father's Name">
        </div>
        <div class="mb-3">
            <input type="date" id="boyDob" class="form-control" placeholder="Enter Father's Date of Birth">
        </div>
        <div class="mb-3">
            <input type="text" id="girlName" class="form-control" placeholder="Enter Mother's Name">
        </div>
        <div class="mb-3">
            <input type="date" id="girlDob" class="form-control" placeholder="Enter Mother's Date of Birth">
        </div>
        <button class="btn btn-primary" onclick="predictBaby()">Predict Baby Name & Gender</button>
        <p id="output" class="fs-4 mt-3"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
