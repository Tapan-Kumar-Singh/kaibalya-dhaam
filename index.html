<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indradhanu Panjika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .text-start label {
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="mb-4 text-center">Indradhanu Panjika</h1>
        <h5 class="text-center">Baby Name Predictor By Kaibalys Dhaam</h5>
        <div class="mb-3 text-start">
            <label for="boyName" class="form-label">Father's Name</label>
            <input type="text" id="boyName" class="form-control">
        </div>
        <div class="mb-3 text-start">
            <label for="boyDob" class="form-label">Father's Date of Birth</label>
            <input type="date" id="boyDob" class="form-control">
        </div>
        <div class="mb-3 text-start">
            <label for="girlName" class="form-label">Mother's Name</label>
            <input type="text" id="girlName" class="form-control">
        </div>
        <div class="mb-3 text-start">
            <label for="girlDob" class="form-label">Mother's Date of Birth</label>
            <input type="date" id="girlDob" class="form-control">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="predictBaby()">Predict Baby Name & Gender</button>
            <p id="output" class="fs-4 mt-3"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
